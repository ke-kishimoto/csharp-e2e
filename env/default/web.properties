# Playwright configuration
# This file contains default settings for Playwright.
# To override locally, create env/local/web.properties (not tracked by git).

# Browser to use: chromium, firefox, webkit
browser = chromium

# Run browser in headless mode: true, false
headless = false

# Slow down Playwright operations by the specified amount of milliseconds (0 = disabled)
slow_mo = 0

# Viewport width in pixels
viewport_width = 1280

# Viewport height in pixels
viewport_height = 720

# Base URL for navigation (leave empty to disable)
base_url = 
